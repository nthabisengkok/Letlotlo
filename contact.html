  <header>
    <h1>Contact Letlotlo Day Care</h1>

  <main>
    <section>
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>
        <input type="submit" value="Send">
      </form>
    </section>
    <section>
      <h2>Our Location</h2>
      <iframe src="https://www.google.com/maps?q=215+Ext+24+Ga-Rankuwa+Pretoria&output=embed"
              width="100%" height="400" style="border:0;" allowfullscreen></iframe>
    </section>
  </main>
  <footer>
    <p>Contact us: 072 372 2277 / 065 603 0723 | Email: info@letlotlocentre.co.za</p>
    <p>Address: 215 Ext 24, Ga-Rankuwa, Pretoria, South Africa</p>
  </footer>
